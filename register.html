<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXNTjs4egLijCkQ40AOTp7FT8uhF-sg-4",
            authDomain: "studyfocus-57e38.firebaseapp.com",
            projectId: "studyfocus-57e38",
            storageBucket: "studyfocus-57e38.firebasestorage.app",
            messagingSenderId: "477476676957",
            appId: "1:477476676957:web:c92ae87e0529913e8834b4",
            measurementId: "G-QWLVRVF18V"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("register-form").onsubmit = function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration successful!");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
    </script>
</body>
</html>
