<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.2em;
            font-weight: bold;
        }

        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 0.5s ease-in-out, background 0.5s ease-in-out;
        }

        #streak-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            max-width: 400px;
        }

        .day {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .studied {
            background-color: blue;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .editable {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>ðŸ“– Study Timer</h1>
    <p>Enter your study hours for today (Max 15 hours):</p>
    <input type="number" id="studyHours" placeholder="Hours" min="0" max="15" step="0.5">
    <button onclick="logStudy()">Save</button>

    <h3>ðŸ”¥ Streak: <span id="streak-display">0</span> Days</h3>

    <h3>ðŸ“Š Weekly Progress</h3>
    <div class="progress-container">
        <div id="study-progress" class="progress-bar"></div>
    </div>

    <h3>ðŸ“† Monthly Calendar</h3>
    <div class="calendar-container">
        <div id="calendar" class="calendar"></div>
    </div>

    <h3>ðŸ“… Last 7 Days (Click past 2 days to edit)</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Study Hours</th>
            </tr>
        </thead>
        <tbody id="study-log"></tbody>
    </table>

    <script>
        function updateStudyLog() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let studyLog = document.getElementById("study-log");
            studyLog.innerHTML = "";

            let dates = Object.keys(studyData).sort().reverse().slice(0, 7);
            let past2Days = dates.slice(0, 2);

            dates.forEach(date => {
                let row = document.createElement("tr");

                let dateCell = document.createElement("td");
                dateCell.textContent = date;

                let hoursCell = document.createElement("td");
                hoursCell.textContent = `${studyData[date]} hours`;

                if (past2Days.includes(date)) {
                    hoursCell.classList.add("editable");
                    hoursCell.onclick = function () {
                        let newHours = prompt(`Edit hours for ${date}:`, studyData[date]);
                        if (newHours !== null) {
                            logStudy(date, parseFloat(newHours));
                        }
                    };
                }

                row.appendChild(dateCell);
                row.appendChild(hoursCell);
                studyLog.appendChild(row);
            });
        }
    
        function logStudy(dateOverride = null, newHours = null) {
            let today = new Date().toISOString().split("T")[0];
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};

            let hours = newHours !== null ? newHours : parseFloat(document.getElementById("studyHours").value);
            if (isNaN(hours) || hours < 0 || hours > 15) {
                alert("Enter a valid number of hours (Max 15).");
                return;
            }

            let targetDate = dateOverride || today;
            studyData[targetDate] = hours;
            localStorage.setItem("studyLog", JSON.stringify(studyData));

            updateStudyLog();
            updateStudyProgress();
            updateCalendar();
            updateStreak();

            alert("Study hours saved successfully!");
        }

        function updateStreak() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let dates = Object.keys(studyData).sort().reverse();

            let streak = 0;
            for (let date of dates) {
                if (studyData[date] >= 6) {
                    streak++;
                } else {
                    break;
                }
            }

            document.getElementById("streak-display").textContent = streak;
        }

        function updateStudyProgress() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let totalHours = Object.values(studyData).slice(-7).reduce((a, b) => a + b, 0);
            let progressBar = document.getElementById("study-progress");
            let progress = (totalHours / 84) * 100;

            progressBar.style.width = progress + "%";
            
            if (progress < 25) progressBar.style.background = "red";
            else if (progress < 50) progressBar.style.background = "orange";
            else if (progress < 75) progressBar.style.background = "yellow";
            else progressBar.style.background = "green";
        }

        function updateCalendar() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let calendar = document.getElementById("calendar");
            calendar.innerHTML = "";

            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let firstDay = new Date(year, month, 1).getDay();
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                let emptyDiv = document.createElement("div");
                calendar.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                let dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
                let div = document.createElement("div");
                div.classList.add("day");
                div.textContent = day;

                if (studyData[dateStr]) {
                    let intensity = Math.min(studyData[dateStr] / 15, 1);
                    div.classList.add("studied");
                    div.style.backgroundColor = `rgba(0, 0, 255, ${intensity})`;
                }

                calendar.appendChild(div);
            }
        }

        window.onload = function () {
            updateStudyProgress();
            updateCalendar();
            updateStreak();
            updateStudyLog();
        };
    </script>
</body>
</html>
