<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.2em;
            font-weight: bold;
        }

        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #28a745, #a3e635);
            transition: width 0.5s ease-in-out;
        }

        #study-log {
            list-style: none;
            padding: 0;
        }

        #study-log li {
            font-size: 1.2em;
            padding: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸ“– Study Timer</h1>
    <p>Enter your study hours for today:</p>
    <input type="number" id="studyHours" placeholder="Hours" min="0" step="0.5">
    <button onclick="logStudy()">Save</button>

    <h3>ðŸ“Š Weekly Progress</h3>
    <div class="progress-container">
        <div id="study-progress" class="progress-bar"></div>
    </div>
    <ul id="study-log"></ul>

    <a href="index.html" class="back-link">â¬… Back to Home</a>

    <script>
        function logStudy() {
            let hours = parseFloat(document.getElementById("studyHours").value);
            if (isNaN(hours) || hours < 0) {
                alert("Enter a valid number of hours.");
                return;
            }

            let today = new Date().toISOString().split("T")[0]; // Get today's date
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};

            studyData[today] = hours;
            localStorage.setItem("studyLog", JSON.stringify(studyData));

            updateStudyLog();
            updateStudyProgress();
        }

        function updateStudyLog() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let studyLog = document.getElementById("study-log");
            studyLog.innerHTML = "";

            let totalHours = 0;
            let daysTracked = 0;

            Object.keys(studyData).slice(-7).forEach(date => {
                let li = document.createElement("li");
                li.textContent = `${date}: ${studyData[date]} hours`;
                studyLog.appendChild(li);

                totalHours += studyData[date];
                daysTracked++;
            });

            document.getElementById("study-progress").style.width = (totalHours / 84) * 100 + "%";
        }

        function updateStudyProgress() {
            let studyData = JSON.parse(localStorage.getItem("studyLog")) || {};
            let totalHours = 0;

            Object.values(studyData).slice(-7).forEach(hours => {
                totalHours += hours;
            });

            document.getElementById("study-progress").style.width = (totalHours / 84) * 100 + "%";
        }

        window.onload = function () {
            updateStudyLog();
            updateStudyProgress();
        };
    </script>
</body>
</html>
